<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Library</title>
        <link rel="stylesheet" type="text/css" href="normalise.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-container">
                <h1>My Library</h1>
                <div class="add-book">
                    <button class="add" id="open-modal"> <img src='https://cdn-icons.flaticon.com/png/512/3524/premium/3524388.png?token=exp=1659958428~hmac=885096df604160d33f7d62392df33925'></button>
                    <div>Add Book</div>
                </div>
            </div>
        </header>

        <div class="main-container">

            <div class="bookshelf">
                <div class="book">
                    <div class="title"> The Title of Sample Book</div>
                    <div class="author"> By An Amazing Author</div>
                    <div class="rating"> 3/5 </div>
                </div>
                <div class="book">
                    <div class="title"> The Title of Sample Book</div>
                    <div class="author"> By An Amazing Author</div>
                    <div class="rating"> 3/5 </div>
                </div>
                <div class="book">
                    <div class="title"> The Title of Sample Book</div>
                    <div class="author"> By An Amazing Author</div>
                    <div class="rating"> 3/5 </div>
                </div>
                <div class="shelf">hello</div>
            </div>
        </div>

        <section class="form-modal">
            <div class="form-header">
                <div>Add your book</div>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            <div class="form-container">
                <form>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author">
                    </div>
                    <div>
                        <label for="pages">Number of Pages</label>
                        <input type="text" id="pages">
                    </div>
                    <div>Have you finished reading?</div>
                    <div class="radio-container">
                        <div>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="read">
                        </div>
                        <div>
                            <label for="no">No</label>
                            <input type="radio" id="no" name="read">
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="overlay" id="overlay"></div>
    </body>
</html>
