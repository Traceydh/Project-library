<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Library</title>
        <link rel="stylesheet" type="text/css" href="normalise.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="page">
            <header>
                <div class="header-container" id="head">
                    <h1>My Library</h1>
                    <div class="add-book">
                        <button class="add" id="open-modal"> <img src='add.png'></button>
                        <div>Add Book</div>
                    </div>
                </div>
            </header>
    
            <div class="main-container">
                <div class="bookshelf" id="bookshelf">
                </div>
            </div>
            <footer>By Tracey Huang |<a href="https://github.com/Traceydh/Project-library" target="__blank">Check out the code here</a></footer>
        </div>

        <section class="form-modal">
            <div class="form-header">
                <div>Add your book</div>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            <div class="form-container">
                <form>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="pages">Number of Pages</label>
                        <input type="text" id="pages" name="pages">
                    </div>
                    <div>Have you finished reading?</div>
                    <div class="radio-container">
                        <div>
                            <label for="yes">Yes</label>
                            <input type="radio" id="yes" name="read" value='true'>
                        </div>
                        <div>
                            <label for="no">No</label>
                            <input type="radio" id="no" name="read" value="">
                        </div>
                    </div>
                    <div class="button-container">
                        <button id=submit type="button"> Submit</button>
                    </div>
                </form>
            </div>
        </section>
        <div class="overlay" id="overlay"></div>
    </body>
</html>
